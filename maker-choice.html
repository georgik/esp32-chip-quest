<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Chip Selector</title>
    <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/2eb6c86393.css" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="css/maker-choice.css">
</head>
<body>
    <div class="svg-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
        <svg id="connector-svg" style="width: 100%; height: 100%;">
        </svg>
    </div>

    <div class="container">
        <h1>ESP32 Maker Path</h1>
        <div class="chip-row">
            <div class="chip-box">
                <i class="fas fa-cog settings-icon"></i>
                <div id="chip-left" class="chip-name">ESP32</div>
                <img src="images/esp32-c6-socs.png" class="chip-image">
                <div id="availability-left" class="availability"></div>
            </div>
            <div class="arrow-box">
                <div class="features-box">
                    <ul id="features-added-left" class="features-list added"></ul>
                </div>
                <div class="arrow">←</div>
                <div class="features-box">
                    <ul id="features-lost-left" class="features-list lost"></ul>
                </div>
            </div>
            <div id="current-chip-box" class="chip-box">
                <div id="current-chip" class="chip-name">ESP32-S3</div>
                <img src="images/esp32-c6-socs.png" class="chip-image">
                <div id="availability-current" class="availability"></div>
                <i class="fas fa-cog settings-icon" data-position="middle"></i>
            </div>
            <div class="arrow-box">
                <div class="features-box">
                    <ul id="features-added-right" class="features-list added"></ul>
                </div>
                <div class="arrow">→</div>
                <div class="features-box">
                    <ul id="features-lost-right" class="features-list lost"></ul>
                </div>
            </div>
            <div class="chip-box">
                <i class="fas fa-cog settings-icon"></i>
                <div id="chip-right" class="chip-name">ESP32-C6</div>
                <img src="images/esp32-c6-socs.png" class="chip-image">
                <div id="availability-right" class="availability"></div>
            </div>
        </div>

        <p id="next-step-pointer">⇓</p>

        <h2 id="form-factor-title">Form Factors</h2>

        <div class="form-factors" style="display: none; margin-top: 20px;">
            <div class="form-factor" id="devkit">
                <h2>DevKits</h2>
                <div id="devkit-list"></div>
            </div>
            <div class="form-factor" id="module">
                <h2>Modules</h2>
                <div id="module-list"></div>
            </div>
            <div class="form-factor" id="chip">
                <h2>Chips (Soc)</h2>
                <div id="chip-list"></div>
            </div>
        </div>

        <!-- Chip Selection Modal -->
        <div id="chip-selection-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Select a Chip</h3>
                <div id="chip-selection-list" class="chip-selection-grid"></div>
            </div>
        </div>



    </div>

    <script src="js/maker-data.js"></script>
    <script src="js/maker-choice.js"></script>
</body>
</html>
